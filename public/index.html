<!DOCTYPE html>
<html>
    <head>
        <title>NoChar4Char Proxy</title>
        <script src="/uv/uv.bundle.js"></script>
        <script src="/uv/uv.config.js"></script>

        <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js", {
                    scope: __uv$config.prefix,
                });
            });
        }
        </script>

        <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <input type="text" id="urlInput" placeholder="Enter Prompt">
        <button id="searchButton">Search</button>

        <iframe id="iframeWindow" class="iframeWindow"></iframe>
    </body>

    <div class="window" id="window">
        <img src="https://i.ibb.co/LSxt8mN/china-balloon.png" alt="balloon" class="image-balloon">
        <div class="words">NoChar4Char</div>
    </div>

    

    <script src="example.js"></script>
</html>
